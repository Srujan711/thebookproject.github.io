---
layout: default
---

<nav class="navbar navbar-light navbar-expand-lg">
<div class="container-fluid container"><a class="navbar-brand" href="https://thebookproject.team/index.html">The<br>Book<br>Project</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
  {% include nav-bar.html %}
</div>
</nav>

<div class="article-clean" style="padding:0 15px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2 article-container">
        <div class="intro">
          <h1 class="text-center">{{ page.title }}</h1>
          <p class="text-center"><span class="by">by</span> <a href="#">{{ page.writer }}</a><span class="date">{{ page.date }}</span></p><img class="img-fluid" src="{{ page.image_url }}" alt="picture of {{ page.title }}">
        </div>
        <div class="text">
          {{ page.writeup }}
          {{ content }}
          <br />
          {% include share-bar.html %}
        </div>
      </div>
    </div>
  </div>
</div>
