---
layout: headersmall
title: Poetry
---
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header text-center">
            <h1>{{ page.title }}</h1>
            <h2>Discover deep poetry</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 article-list">
        <h2 class="text-center">Latest</h2>
        <div class="photo-gallery">
          <div class="px-lg-5">
            <div class="row">
              {% for poetry_item in site.poetry %}
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                  <div class="bg-white"><img class="img-fluid card-img-top" src="{{ poetry_item.image_url }}" alt="{{ poetry_item.title }}">
                    <div class="p-4 art-content">
                      <h5><a class="link text-decoration-none" href="{{ poetry_item.url }}">{{ poetry_item.title }}</a></h5>
                      <h6>by {{ poetry_item.writer }}</h6>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
