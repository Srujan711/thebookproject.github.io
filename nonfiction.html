---
layout: headersmall
title: Non-Fiction
---
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header text-center">
            <h1>{{ page.title }}</h1>
            <h2>Discover writeups on life, philosophy, and more...</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 article-list">
        <h2 class="text-center">Latest</h2>
        <div class="photo-gallery">
          <div class="px-lg-5">
            <div class="row">
              {% for nonfiction_item in site.nonfiction %}
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                  <div class="bg-white"><img class="img-fluid card-img-top" src="{{ nonfiction_item.image_url }}" alt="{{ nonfiction_item.title }}">
                    <div class="p-4 art-content">
                      <h5><a class="link text-decoration-none" href="{{ nonfiction_item.url }}">{{ nonfiction_item.title }}</a></h5>
                      <h6>by {{ nonfiction_item.writer }}</h6>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
